name: Update SDN Database

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-sdn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv add requests  # add other deps if needed

      - name: Build SDN database via uv
        run: uv run create_db

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create PR if database changed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update SDN database [skip ci]"
          title: "Update SDN database"
          body: "Automated update of SDN database via uv"
          base: main
          branch: update-sdn-db
